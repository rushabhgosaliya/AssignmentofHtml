<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Assignment</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <h3>Basic Inputs</h3>
            </legend>
            <div>
                <label for="">Full Name :</label>
                <input type="text" placeholder="enter name" required>
            </div>
            <br>
            <div>
                <label for="">Email Address :</label>
                <input type="text" placeholder="enter Email Address" required>
            </div>
            <br>
            <div>
                <label for="">Password :</label>
                <input type="password" name="" id="" minlength="6">
            </div>
            <br>
            <div>
                <label for="">Confirm Password :</label>
                <input type="password" name="" id="" minlength="6">
            </div>

        </fieldset>

        <fieldset>
            <legend>
                <h3>Contact Information</h3>
            </legend>
            <div>
                <label for="">Phone Number :</label>
                <input type="tel" name="" id="" pattern="10">
            </div>

            <br>

            <div>
                <label for="">WEbsite/Portfolio URL</label>
                <input type="url" name="" id="">
            </div>

            <br>

            <div>
                <label for="">Upload profile picture / Resume</label>
                <input type="file" name="" id="">
            </div>

        </fieldset>

        <fieldset>
            <legend>
                <h3>Selection Input</h3>
            </legend>

            <div>
                <label for="">Gender:</label>
                <br>
                <label for="">male</label>
                <input type="radio" name="male" id="">
                <label for="">female</label>
                <input type="radio" name="male" id="">

            </div>
            <br>
            <label for="">Skills:</label>
            <br>
            <label for="">Html</label>
            <input type="checkbox" id="">
            <label for="">CSS</label>
            <input type="checkbox" id="">
            <label for="">Javascript</label>
            <input type="checkbox" id="">
            <label for="">Angular</label>
            <input type="checkbox" id="">
            <label for="">React</label>
            <input type="checkbox" id="">
            <br> <br>
            <div>
                <label for="">Preferred Location</label>
                <br>
                <select name="" id="">
                    <option value="">
                        city
                    </option>
                    <option value="">Vadodara</option>
                    <option value="">Ahmedabad</option>
                    <option value="">Rajkot</option>
                    <option value="">Surat</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>
                <h3>Advance Inputs</h3>
            </legend>
            <div>
                <label for="">Date Of Birth :</label>
                <input type="date" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Select a week :</label>
                <input type="week" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Select a Month :</label>
                <input type="month" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Choose A Time :</label>
                <input type="time" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Choose A Local Date & Time :</label>
                <input type="datetime-local" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Pick Your Favourite Color :</label>
                <input type="color" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Age :</label>
                <input type="number" name="" id="" min="1" max="10">
            </div>
            <br>
            <div>
                <label for="">Range for Experience :</label>
                <input type="range" name="" id="" min="0" max="20">
            </div>

        </fieldset>

        <fieldset>
            <legend>
                <h3>Text Inputs</h3>
            </legend>
            <div>
                <p><label for="">About Yourself</label></p>
                <textarea name="" id="" rows="4"></textarea>
            </div>
            <br>
            <div>
                <p><label for="">Address</label></p>
                <textarea name="" id=""></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend>
                <h3>Hidden Field</h3>
            </legend>
            <div>
                <label for="">Add a Hidden Field stores </label>
                <input type="hidden" name="from-version=v2">
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <h3>Other Controls</h3>
            </legend>
            <div>
                <label for="">Reset Button:</label>
                <button type="reset">Reset</button>
            </div>
            <br>
            <div>
                <label for="">Submit Button:</label>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
